<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Journal App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>My Online Journal</h1>
    <button id="new-entry-btn">New Entry</button>
  </header>
  <main>
    <div id="entries-list"></div>
  </main>

  <div id="new-entry-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="new-entry-form">
        <label for="entry-title">Title:</label>
        <input type="text" id="entry-title" required>
        <label for="entry-body">Body:</label>
        <textarea id="entry-body" required></textarea>
        <button type="submit">Save Entry</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
